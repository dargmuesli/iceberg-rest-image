plugins {
  id 'java'
  id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.apache.iceberg:iceberg-api:0.14.0'
  implementation 'org.apache.iceberg:iceberg-core:0.14.0'
  implementation 'org.apache.iceberg:iceberg-aws:0.14.0'
  implementation 'org.apache.iceberg:iceberg-bundled-guava:0.14.0'

  implementation 'org.apache.hadoop:hadoop-common:3.3.2'
  implementation 'org.apache.hadoop:hadoop-hdfs-client:3.3.2'

  runtimeOnly 'software.amazon.awssdk:url-connection-client:2.17.243'
  runtimeOnly 'software.amazon.awssdk:apache-client:2.17.243'
  runtimeOnly 'software.amazon.awssdk:s3:2.17.243'
  runtimeOnly 'software.amazon.awssdk:kms:2.17.243'
  runtimeOnly 'software.amazon.awssdk:glue:2.17.243'
  runtimeOnly 'software.amazon.awssdk:sts:2.17.243'
  runtimeOnly 'software.amazon.awssdk:dynamodb:2.17.243'
  
  implementation 'org.apache.httpcomponents.client5:httpclient5:5.1.3'
  implementation 'org.apache.httpcomponents.core5:httpcore5:5.1.4'

  implementation 'com.google.guava:guava:31.1-jre'

  implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
}

jar {
  manifest {
    attributes 'Main-Class': 'org.apache.iceberg.rest.RESTCatalogAdapter'
  }
}

shadowJar {
  mergeServiceFiles()
  zip64 true
}

build.dependsOn(shadowJar)
